<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Function </title>
</head>

<body>

<h1>
    Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.
</h1>
<input type="text" id="numb" placeholder="Nhập hai so nguyen bat ky">
<button onclick="checkNumberInt()">Check</button>
<p id="ketqua"></p>
<script>

    function checkNumberInt() {
        let integer = +document.getElementById("numb").value;
        let integer1 = integer.toString();
        let result = [];

        if (!isNaN(integer)) {
            for (let i = 0; i < integer1.length; i++) {
                result.unshift(integer1[i]);
            }
        } else {
            result.push("Vui long chi nhap so nguyen");
        }
        document.getElementById("ketqua").innerHTML = result.join("");
    }

</script>

</body>

</html>
