<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Function </title>
</head>

<body>

<h1>[Bài tập] Luyện tập tạo và sử dụng hàm 02.</h1>
<input type="text" id="songuyen" placeholder="Nhap so nguyen ">
<button onclick="factorial()">Tính</button>
<p id="ketqua"></p>
<script>

    function factorial() {
        let integer = document.getElementById("songuyen").value;
        let result = 1;
        for (let i = 1; i <= integer; i++) {
            result = result * i;
        }
        document.getElementById("ketqua").innerHTML = "Giai thua cua " + integer + " la: " + result;
    }

</script>

</body>

</html>
