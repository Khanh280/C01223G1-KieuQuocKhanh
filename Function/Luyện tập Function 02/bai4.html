<h1>[Bài tập] Luyện tập tạo và sử dụng hàm 02.</h1>

<script>

    let str = +prompt("Nhap ky tu");
    let result;
    function checkNumber() {
        if (parseInt(str)) {
            result = true;
        } else {
            result = false;
        }
    }
    checkNumber();
    document.write(result);

</script>
