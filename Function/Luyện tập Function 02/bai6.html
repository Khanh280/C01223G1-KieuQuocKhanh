<!DOCTYPE html>
<html lang="en">

<head>

<body>

<h1>Bài 6: Viết hàm nhận vào một số,
    kiểm tra xem nếu số đưa vào có phải là nguyên dương không.
    Nếu là nguyên dương trả về true, ngược lại trả về false.
</h1>
<input type="text" id="numb" placeholder="Nhập so nguyen ">
<button onclick="checkNumberInt()">Check</button>
<p id="ketqua"></p>
<script>

    function checkNumberInt() {
        let integer = +document.getElementById("numb").value;
        if (integer >= 0) {
            result = true;
        } else {
            result = false;
        }
        document.getElementById("ketqua").innerHTML = result;
    }

</script>

</body>
