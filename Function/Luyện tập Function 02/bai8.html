<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Function </title>
</head>

<body>

<h1>
    Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
</h1>
<input type="text" id="numb" placeholder="Nhập số nguyên bất kỳ">
<button onclick="reverseNumberInt()">Đảo ngược</button>
<p id="ketqua"></p>
<script>

    function reverseNumberInt() {
        let integer = +document.getElementById("numb").value;
        let integerStr = integer.toString();
        let result = [];

        if (!isNaN(integer)) {
            for (let i = 0; i < integerStr.length; i++) {
                result.unshift(integerStr[i]);
            }
            document.getElementById("ketqua").innerHTML = result.join("");
        } else {
            result = "Vui lòng nhập mảng số nguyên";
            document.getElementById("ketqua").innerHTML = result;
        }
    }

</script>

</body>

</html>
