<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Function </title>
</head>

<body>

<h1>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào.
    Gọi hàm vừa xây dựng được.
</h1>
<input type="text" id="nhapso">
<button onclick="Enter()">Enter</button>
<p id="result"></p>
<script>

    function Enter() {
        function square(a) {
            result = a * a;
            return result;
        }
        var squareIn = +document.getElementById("nhapso").value;
        square(squareIn);
        document.getElementById("result").innerHTML = result;
    }

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>

</html>
