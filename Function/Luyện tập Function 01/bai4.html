<h1>[Bài tập] Luyện tập tạo và sử dụng hàm 01: Bai 4.</h1>
<script>

    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert("Gia tri cua bien result truoc khi goi ham: " + result);
    result = addNumbers();
    alert("Gia tri cua bien result sau khi goi ham: " + result);

</script>
