<h1>Bài 3: Hiển thị ra tong 20 số trong dãy fibonacci đầu tiên</h1>

<script>

    let f0 = 0;
    let f1 = 1;
    let fc ;
    let sum =0;
    // let k = prompt("Nhap so luong day fibonacci");
    // document.write(f0 + "<br>" + f1 + "<br>");


    for ( i=0; i < 20 ; i++){
        // document.write(f0 +"<br>");
        sum = sum + f0;
        fc = f0 + f1; //1 2 3
        f0 = f1;// f0=1 1 2
        f1 = fc;// fc=1 2 3

        // c = document.write(fc + "<br> ");

    }
    document.write(sum);


</script>
