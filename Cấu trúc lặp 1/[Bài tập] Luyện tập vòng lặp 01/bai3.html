<h1>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên</h1>

<script>

    let f0 = 0;
    let f1 = 1;
    let fc ;

    // document.write(f0 + "," + f1 + ",");

    for ( i=0; i< 20 ; i++){
        fc = f0 + f1;
        f0 = f1;
        f1 = fc;
        document.write(fc + ", ");

    }




</script>
