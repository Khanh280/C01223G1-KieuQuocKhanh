<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập hiển thị các số nguyên tố</title>
</head>


<body>


<script>




    let count = 0;
    let countNumber = 0;
    let number = parseInt(prompt("Nhap so luong so nguyen to"));

    function numbers(number){

        for ( let N =2; N < 1000; N++){
            if (countNumber < number){
                for ( let j = 1; j <= N; j++){
                    if ( N % j == 0){
                        count +=1;
                    }
                }
                if (count == 2 ){
                    document.write(N + "<br>");
                    countNumber+=1 ;
                }
                count=0;
            } else {
                break;
            }
        }
    }
    numbers(number);

</script>

</body>
</html>
