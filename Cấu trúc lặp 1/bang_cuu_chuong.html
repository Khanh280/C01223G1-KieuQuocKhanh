<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập bảng cửu chương</title>
</head>


<body>

<h1 style=" color:rgba(117, 186, 171, 0.86)"> Bảng cửu chương:</h1>

<script>

    let i;
    let j;
    let frameNumb = "<table width='800px' border='1' cellspacing='0' cellpadding='3'>";

    for ( i=1; i<=10; i++){
        frameNumb = frameNumb + "<tr>";
        for ( j=2; j<=10; j++){
            frameNumb = frameNumb + "<td>" + j + "x" + i + " = " + (j*i) + "</td>";
        }
        frameNumb = frameNumb + "</tr>";
    }
    frameNumb = frameNumb + "</table>";
    document.write(frameNumb);

</script>

</body>
</html>
