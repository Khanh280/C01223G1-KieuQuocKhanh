        /*hover label*/

        .wrapper .col-md-6 input:focus {
            border-color: #007bff;
        }

        .option {
            position: relative;
            padding-left: 30px;
            display: block;
            cursor: pointer;
            color: #888
        }

        .option input {
            display: none
        }

        .checkmark {
            position: absolute;
            top: -1px;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 50%
        }

        .option input:checked ~ .checkmark:after {
            display: block
        }

        .option .checkmark:after {
            content: "\2713";
            width: 10px;
            height: 10px;
            display: block;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: 200ms ease-in-out 0s
        }

        .option:hover input[type="radio"] ~ .checkmark {
            background-color: #f4f4f4
        }

        .option input[type="radio"]:checked ~ .checkmark {
            background: #ac1f32;
            color: #fff;
            transition: 300ms ease-in-out 0s
        }

        .option input[type="radio"]:checked ~ .checkmark:after {
            transform: translate(-50%, -50%) scale(1);
            color: #fff
        }

        @media (min-width: 992px) {
            .navbar-expand-lg .navbar-nav .nav-link {
                padding-right: 1.5rem;
                padding-left: 0rem
            }

            .navbar {
                padding: 0.5rem 0rem;
                width: 75%
            }
        }

        @media (max-width: 991px) {
            .dropdown-menu {
                border: none
            }

            #language {
                padding-top: 20px
            }

            .navbar {
                padding: 0.5rem 0rem
            }
        }

        @media (max-width: 767px) {
            .search input {
                width: 90%
            }

            .search {
                margin-bottom: 10px
            }

            div.btn {
                width: 100%
            }

            .h3 {
                font-size: 25px
            }

            .brand {
                text-align: center
            }

            .container {
                padding: 20px;
                margin-left: 0px
            }

            .navbar {
                padding: 0.5rem 0rem
            }
        }

        @media (max-width: 374px) {
            .h3 {
                font-size: 21px
            }
        }
    </style>
</head>
