<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    #ig1-user-page {
      color: black;
    }

    #ig1-user-page:hover {
      color: white;
    }

    #navbarSupportedContent ul li:hover a {
      color: white;
    }

    #navbarSupportedContent ul li a {
      color: black;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: orange">
  <div class="container-fluid row">
    <div class="col-9">
      <a th:href="@{/}">
        <button class="btn btn-outline-dark">Home</button>
      </a>
      <a th:href="@{/create}">
        <button class="btn btn-outline-dark">Create</button>
      </a>
    </div>
    <div class="collapse navbar-collapse col-3" id="navbarSupportedContent">
      <form class="d-flex m-0" role="search" th:action="@{/search}" method="get">
        <input type="text" name="name" th:value="${name}" placeholder="Search">
        <button class="btn btn-outline-dark mx-2">Search</button>
      </form>
    </div>
  </div>
</nav>

<div align="center">

  <form action="/update" method="post" th:object="${product}">
    <table>
      <tr>
        <td>
          Code Product
        </td>
        <td>
          <input type="text" name="codeProduct" th:field="*{codeProduct}">
        </td>
      </tr>
      <tr>
        <td>Name</td>
        <td>
          <input type="text" name="name" th:field="*{name}">
        </td>
      </tr>
      <tr>
        <td>
          Describe
        </td>
        <td>
          <input type="text" name="describe" th:field="*{describe}">
        </td>
      </tr>
      <tr>
        <td>
          Price
        </td>
        <td>
          <input type="text" name="price" th:field="*{price}">
        </td>
      </tr>
      <tr>
        <td>
          Branch
        </td>
        <td>
          <input type="text" name="branch" th:field="*{branch}">
        </td>
      </tr>
      <tr>
        <td></td>
        <td><button class="btn btn-primary" type="submit">Update</button></td>
      </tr>
    </table>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</div>
</body>
</html>
