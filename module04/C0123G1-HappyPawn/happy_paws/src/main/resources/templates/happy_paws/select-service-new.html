                        <img alt="" class="u-expanded-width u-image u-image-default u-product-control u-image-1"

                        <h4 th:text="${petService.name}" class="u-product-control u-text u-text-1">
                        </h4><!--/product_title--><!--product_price-->
                        <div class="u-product-control u-product-price u-product-price-1">

                                <div class="u-hide-price u-old-price"><!--product_old_price_content-->$20.00
                                    <!--/product_old_price_content--></div><!--/product_old_price-->

                                    $17.00<!--/product_regular_price_content--></div><!--/product_regular_price-->
                            </div>
                        </div><!--/product_price--><!--product_button--><!--options_json-->

                        <a th:href="@{/booking/add/(petServiceId = ${petService.petServiceId}, bookingServiceId = ${bookingServiceId})}"
