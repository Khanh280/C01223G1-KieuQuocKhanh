<head>
    <title>Title</title>
</head>
<!--<style th:replace="~{fragment.html::css}"></style>-->
<body th:object="${petService}">
<!--<div th:replace="~{fragment.html::header}"></div>-->
<!--<div th:replace="~{fragment.html::header}"></div>-->
<div class="row" style=" margin: 0 auto;padding-top: 30px; text-align: center; padding-bottom: 56px"><h1>Service Information</h1>
</div>
<div style="width: 100%;  height: 800px" class="row">

    <div style="background-color: #ffffff; margin-bottom: 20px" class="col-lg-2 col-md-1 col-sm"></div>
    <div class="col-lg-8 col-md-10 col-sm-12">
        <div style="width: 100%; height: auto" class="row">

            <div style="background-color: white" class="col-lg-6 col-md-12"><img width="100%" ; th:src="*{image}"
                                                                                 class="rounded float-start" alt="...">
            </div>
            <div style="background-color: white" class="col-lg-6 col-md-12">
                <div style="height: 100px" class="row">
                    <h2 th:text="*{name}"></h2>
                </div>
                <div style="height: auto" class="row">
                    <table class="table table-borderless">
                        <tr>
                            <td><b style="font-size: 20px">Code</b></td>
                            <td th:text="*{petServiceId}"></td>
                        </tr>
                        <tr>
                            <td><b style="font-size: 20px">Price</b></td>
                            <td> $  <b th:text="*{price}" style="color: black; font-size: 30px"></b></td>
                        </tr>

                        <tr>
                            <td><b style="font-size: 20px">Create Time</b></td>
                            <td th:text="*{createTime}" style="color: black; font-size: 20px"></td>
                        </tr>
                        <tr>
                            <td><b style="font-size: 20px">Update Time</b></td>
                            <td th:text="*{updateTime}" style="color: black; font-size: 20px"></td>
                        </tr>

                    </table>

                </div>
                <div class="row" style="height: auto">
                    <h3>Description</h3>
                    <p th:text="*{description}"></p></div>
                <!--                <a th:href="@{/addToCart/{id}(id=*{id})}">-->
                <!--                    <button class="btn-dark">Thêm vào giỏ</button>-->
                <!--                </a>-->

            </div>
        </div>


    </div>
    <div style="background-color: #ffffff" class="col-lg-2 col-md-1 col-sm"></div>
</div>

<!--<div th:replace="~{fragment.html::footer}"></div>-->
</body>
</html>
