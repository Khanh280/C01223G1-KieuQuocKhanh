<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .gradient-custom-3 {
            /* fallback for old browsers */
            background: #f57627;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(250, 199, 132, 0.5), rgba(244, 151, 143, 0.5));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(250, 199, 132, 0.5), rgba(244, 151, 143, 0.5))
        }

        .gradient-custom-4 {
            /* fallback for old browsers */
            background: #e75704;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(231, 87, 4, 0.87), rgba(255, 193, 68, 0.8));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(231, 87, 4, 0.87), rgba(255, 193, 68, 0.8))
        }
    </style>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5" style="height: 100vh">
                            <h4 class="text-uppercase text-center mb-2">Register</h4>
                            <form method="post" th:action="@{/create}" class="align-items-center mt-lg-5 mb-0"
                                  th:object="${userDTO}">
                                <div class="fom-control " style="height: 15vh">
                                    <label for="firstName">First</label>
                                    <input required class="form-control" id="firstName"
                                            type="text" th:field="*{firstName}">
                                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                                </div>
                                <div class="fom-control " style="height: 15vh">
                                    <label for="lastName">Last Name</label>
                                    <input required class="form-control" id="lastName" th:field="*{lastName}">
                                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>

                                </div>
                                <div class="fom-control " style="height: 15vh">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input required class="form-control" id="phoneNumber"
                                          type="text" th:field="*{phoneNumber}">
                                    <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
                                </div>
                                <div class="fom-control " style="height: 15vh">
                                    <label for="age">Age</label>
                                    <input required class="form-control" id="age"
                                          type="text" th:field="*{age}">
                                    <p class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
                                </div>
                                <div class="fom-control " style="height: 15vh">
                                    <label for="email">Email</label>
                                    <input required class="form-control" id="email"
                                           type="text" th:field="*{email}">
                                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register
                                    </button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
