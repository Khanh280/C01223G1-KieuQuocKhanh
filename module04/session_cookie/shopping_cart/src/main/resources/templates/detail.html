<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        ul {
            list-style-type: none;
            margin-left: 37%;
            padding: 0;
        }

        .rating {
            margin-left: 37%;
        }

        .page {
            background-color: #dfe6e0;
            padding: 2%;
            margin: auto;
        }

        .fa {
            color: #f2dd1d;
        }

        .card-img-top {
            width: 90%;
            height: 225px;
        }

        .view {
            background-color: #dfe6e0;
            padding: 10px;
            margin: 20px;
        }

        .card {
            width: 95%;
            padding: 0px;
            margin-left: 2%;
        }

        .card-footer {
            background-color: #ff772e;
            font-weight: 700;
        }

        .price {
            color: #ff4517;
            font-weight: 600;
        }
        a{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
<p>
    <a class="btn btn-sm btn-primary" th:href="@{/shopping-cart}">Your cart</a>
</p>

<!--For Page-->
<div class="page">

    <!--For Row containing all card-->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-3">
            <div class="card card-cascade card-ecommerce wider shadow mb-5 ">
                <!--Card image-->
                <div class="view view-cascade overlay text-center">
                    <img class="card-img-top" th:src="${product.image}"
                         alt="">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>

                <!--Card Body-->
                <div class="card-body card-body-cascade text-center">
                    <p class="card-text text-success" th:text="${ 'Code : ' + product.productCode}"></p>

                    <!--Card Title-->
                    <h4 class="card-title"><strong><a href="" th:text="${product.name}"></a></strong></h4>

                    <!--Description-->

                    <p class="price" th:text="${product.price} + '$'"></p>

                    <!-- Card Rating-->
                    <ul class="row rating">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>
                    <!--Card footer-->
                    <div>
                        <a class="btn btn-sm btn-primary" th:href="@{/add/{id}(id =${product.id},action='list')}"> Add
                            To Cart</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div align="center">
                <h1>Desciption</h1>
            </div>
            <hr>
            <p th:text="${product.description}"></p>
        </div>
        <div class="col-2"></div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
