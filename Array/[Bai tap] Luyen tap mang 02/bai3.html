<h1>Bài 3:</h1>
<script>

    let arrIn = prompt("Nhap chuoi ky tu ");
    let count=0;

    for ( let i=0; i < arrIn.length; i++){
       if ( parseInt(arrIn[i]) === parseInt(arrIn[i]) ) {
           count+=1;
       }
    }
    document.write( "Tong so ky tu so trong chuoi ban nhap la: " + count);

</script>
