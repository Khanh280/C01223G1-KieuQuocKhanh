<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[*Bài tập] Luyện tập mảng 02</title>

<body>

<h1>Bài 5:</h1>
<script>

    let strOne = prompt("Nhap chuoi thu nhat");
    let strTwo = prompt("Nhap chuoi thu hai");
    let count=0;

    for ( let i=0; i<strOne.length; i++){
        if (( strOne[i] === strTwo[i]) && (strOne.length === strTwo.length) ) {
            count+=1;
            if ((count == strOne.length) && (count == strTwo.length)){
                document.write("Hai so giong nhau");
            }
        } else {
            document.write(strOne + " va " + strTwo + " Khong giong nhau");
            break;
        }
    }

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>
</html>
