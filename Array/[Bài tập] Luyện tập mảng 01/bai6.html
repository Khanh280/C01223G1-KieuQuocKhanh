<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Function </title>
</head>

<body>

<h1>[Bài tập] Luyện tập tạo và sử dụng hàm 02.</h1>

<script>

    function Enter() {

        let result = [];
        for (let u = 1; u <= 10; u++) {
            let arr = +prompt("Nhap so nguyen thu " + u);
            result.push(arr);
        }

        let v = +prompt("Nhap son nguyen de kiem tra");
        let count = 0;

        for (let i = 0; i < result.length; i++) {
            count++;
            if (v === result[i]) {
                document.write(v + " is in the array");
                break;
            }
            if (count == result.length) {
                document.write(v + " not is in the array");
            }
        }
    }
    Enter();

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>

</html>
