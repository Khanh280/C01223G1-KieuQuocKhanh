<body>

<h1>Bài 6:</h1>
<script>

    let arr = [1,3,4,6,9,10,23,42,100,7];
    let v = prompt("Nhap so");
    let count = 0 ;

    for ( let i =0; i < arr.length; i++){
        if ( v == arr[i]){
            document.write( v + " is in the array");
            count=1;
            break;
        }
    }
    if ( count ==0 ){
        document.write(v + " is not in the array");
    }

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>
</html>
