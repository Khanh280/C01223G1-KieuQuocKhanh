<head>

<body>
<input type="text" id="nhap">
<button onclick="Enter()">Enter</button>
<h1>Bài 4:</h1>
<script>
    function Enter() {
        let arrInt = document.getElementById("nhap").value;
        for ( let i= arrInt.length-1; i>=0 ; i--){
            document.write(arrInt[i]);
        }
    }
</script>
