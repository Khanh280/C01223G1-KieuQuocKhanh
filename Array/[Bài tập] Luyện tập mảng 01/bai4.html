<!DOCTYPE html>
<html lang="en">

<head>

</head>


<body>
<h1>Bài 4:</h1>
<input type="text" id="nhap">
<button onclick="Enter()">Enter</button>
<script>

    function Enter() {
        let arrInt = document.getElementById("nhap").value;
        let result = [];

        for (let i = 0; i < arrInt.length; i++) {
            result.unshift(arrInt[i]);
        }
        document.write(result.join(""));
    }

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>

</html>
