<script>

    let arrInt = [6,12, 534,14,9,8,20,63,100,5,10];
    let max=[arrInt[0]];
    let gpa =0 ;


    for (let i=0; i<arrInt.length; i++){
        if ( arrInt[i] > max){
            max = arrInt[i];
        }
        gpa = gpa + arrInt[i];

    }
    document.write("Gia tri lon nhat la: " +max + "<br>");
    document.write( "Gia tri trung binh cua cac phan tu la:  " + gpa / arrInt.length);



</script>
