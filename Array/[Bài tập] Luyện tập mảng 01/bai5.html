<body>

<h1>Bài 5:</h1>
<script>

    let arr = [-1,-2,3,5,8,-15,20,-12,-23,-50];
    let str = arr.toString();
    let count =0 ;

    for ( let i=0; i < str.length; i++){
        if ( arr[i] < 0){
            count++;
            document.write(arr[i] + ", ");
        }
    }
    document.write("Co " + count + " so nguyen am");

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>
</html>
