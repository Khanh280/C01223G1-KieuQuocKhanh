<h1>Bài 4: In hình chữ nhật</h1>

<body>


<script>



     for ( let i=1; i<=7; i++){ 
         for ( let j=1 ; j <= 21; j++){
             if ( i > 1 && j > 1 && i < 7 && j <21) {
                 document.write("&nbsp&nbsp");
             } else {
                 document.write("*");
             }
         }
         document.write("<br>")
     }


</script>
