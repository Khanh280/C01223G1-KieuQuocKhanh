<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính</title>
    <scrip src="main.js"></scrip>
</head>

<body>


<h1> Tính chỉ số cân nặng</h1>
<b> Nhập cân nặng: (kg)</b>
<input type="text" id="weight" >
<br>
<br>
<b> Nhập chiều cao: (m)</b>
<input type="text" id="height">
<br>
<button onclick="onClick()">Kết Quả</button>
<br>
<br>
<br>
<br>
<p id="Result" ></p>

<script>


    function  onClick() {

        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = Number(weight) / Math.pow(height , 2) ;


        if ( bmi < 18.5) {
            result = "Chỉ số BMI là: "  + bmi + " Underweight";
        } else  if ( bmi < 25.0) {
            result = "Chỉ số BMI là: "  + bmi + " Normal" ;
        } else if ( bmi < 30.0 ) {
            result = "Chỉ số BMI là: " + bmi + " Overweight" ;
        } else {
            result = "Chỉ số BMI là: "  + bmi + " Obese";
        }

        document.getElementById("Result").innerHTML = result ;
    }


</script>

</body>
</html>
