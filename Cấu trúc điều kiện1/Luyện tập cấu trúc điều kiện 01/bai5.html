<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính</title>
    <scrip src="main.js"></scrip>
</head>

<body>

<h3>Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ</h3>
<input type="number" min="0" max="10" id="motTiet" placeholder="Điểm bài kiểm tra 1 tiết">
<input type="number" min="0" max="10" id="GiuaKy" placeholder="Điểm bài thi giữa kỳ">
<input type="number" min="0" max="10" id="CuoiKy" placeholder="Điểm bài thi cuối kỳ">

<button onclick="Enter()">Kết Quả</button>
<p id="KetQua5"></p>
<script>

    function Enter() {

        let exam1 = parseInt(document.getElementById("motTiet").value);
        let exam2 = parseInt(document.getElementById("GiuaKy").value);
        let exam3 = parseInt(document.getElementById("CuoiKy").value);
        let gpa = (Number(exam1) + Number(exam2) + Number(exam3) ) / 3 ;
        let result ;

        if ( gpa < 3 ) {
            result = "Với " + gpa + " điểm bạn được xếp loại Kém";
        } else if ( gpa < 5) {
            result = "Với " + gpa + " điểm bạn được xếp loại Yếu";
        } else if ( gpa < 6.5 ) {
            result = "Với " + gpa + " điểm bạn được xếp loại Trung Bình";
        } else if ( gpa < 8.5 ) {
            result = "Với " + gpa + " điểm bạn được xếp loại Khá";
        } else if ( gpa <= 10 ) {
            result = "Với " + gpa + " điểm bạn được xếp loại Giỏi" ;
        } else {
            result = "Vui long nhap lai so diem";
        }

        document.getElementById("KetQua5").innerHTML = result ;

    }


</script>
</body>
</html>
