<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>

</head>

<body>

<h3>Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</h3>
<input type="text" id="turnover" placeholder="Nhập doanh thu tháng">
<button onclick="Roseclick()">Kết Quả</button>
<p id="KetQua6"></p>




<script>

    function Roseclick() {

        var turnOver  = document.getElementById("turnover").value;
        var rose ;

        if ( turnOver < 10000000 ) {
            rose ="Hoa hồng của bạn là 3%: " + ((Number(turnOver) * 3) / 100) + "Đ" ;
        } else  if ( turnOver < 30000000) {
            rose = "Hoa hồng của bạn là 5%: " + ((Number(turnOver) * 5) / 100) + "Đ" ;
        } else {
            rose = "Hoa hồng của bạn là 8%: " + ((Number(turnOver) * 8) / 100) + "Đ" ;
        }
        document.getElementById("KetQua6").innerHTML = rose ;
    }


</script>
</body>
</html>
