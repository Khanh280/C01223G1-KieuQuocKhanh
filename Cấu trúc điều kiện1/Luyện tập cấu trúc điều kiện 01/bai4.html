<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>

</head>

<body>

<div>
    <h3>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h3>
    <input type="text" id="numb1" placeholder="Nhập số bất kỳ">
    <input type="text" id="numb2" placeholder="Nhập số bất kỳ">
    <input type="text" id="numb3" placeholder="Nhập số bất kỳ">
    <button onclick="KetQua4()">Enter Để Kiểm Tra</button>
    <p id="KetQua4"></p>
</div>

<script>
    function KetQua4() {

        let numb1 = parseInt(document.getElementById("numb1").value);
        let numb2 = parseInt(document.getElementById("numb2").value);
        let numb3 = parseInt(document.getElementById("numb3").value);
        let result ;

        if ( numb1 > numb2 ){
             if ( numb1 > numb3 ) {
                result = numb1 + " là số lớn nhất";
            } else {
                result = numb3 + " là số lớn nhất";
            }
        } else if ( numb2 > numb3) {
            result = numb2 + " là số lớn nhất";
        } else {
            result = numb3 + " là số lớn nhất";
        }
        document.getElementById("KetQua4").innerHTML = result ;
    }

</script>

</body>
</html>
