<html lang="en">

<body>

<div>
    <h3>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h3>
    <input type="text" id="numb1" placeholder="Nhập số bất kỳ">
    <input type="text" id="numb2" placeholder="Nhập số bất kỳ">
    <input type="text" id="numb3" placeholder="Nhập số bất kỳ">
    <button onclick="KetQua4()">Enter Để Kiểm Tra</button>
    <p id="KetQua4"></p>
</div>

<script>
    function KetQua4() {

        var numb1 = document.getElementById("numb1").value;
        var numb2 = document.getElementById("numb2").value;
        var numb3 = document.getElementById("numb3").value;
        var KetQua4 ;

        if ( numb1 > numb2 ){
            if ( numb2 > numb3 ){
                KetQua4 = numb1 + " là số lớn nhất";
            } else if ( numb1 > numb3 ) {
                KetQua4 = numb1 + " là số lớn nhất";
            } else {
                KetQua4 = numb3 + " là số lớn nhất";
            }
        } else if ( numb2 > numb3 ) {
            KetQua4 = numb2 + " là số lớn nhất";
        } else {
            KetQua4 = numb3 + " là số lớn nhất";
        }

        document.getElementById("KetQua4").innerHTML = KetQua4 ;
    }

</script>

</body>
