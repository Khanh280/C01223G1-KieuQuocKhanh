<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study</title>
</head>

<body>
<h1> Task5: Bài 2.</h1>
<p id="countInteger"></p>
<script>

    let m = +prompt("Mảng 2 chiều gồm 3 mảng con. Nhập độ dài của mảng con");
    let arr1 = [];
    let arr2 = [];
    let arr3 = [];
    let arr = [arr1, arr2, arr3];

    for (let i = 0; i < m; i++) {
        arr1[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng 1");
    }

    for (let i = 0; i < m; i++) {
        arr2[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng 2");
    }

    for (let i = 0; i < m; i++) {
        arr3[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng 3");
    }

    // document.write(arr);
    let count = 0;
    let countInteger = 0;

    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            for (let k = 1; k <= arr[i][j]; k++) {
                if (arr[i][j] % k === 0) {
                    count++;
                }
            }
            if (count === 2) {
                document.write(arr[i][j] + ",");
                countInteger++;
            }
            count = 0;
        }
    }
    document.getElementById("countInteger").innerHTML = (" Trong mảng bạn nhập Array=[" + "[" + arr1 + "] " + " [" + arr2 + "] " + " [" + arr3 + "] ] có " + countInteger + " số nguyên tố:")

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>

</html>
