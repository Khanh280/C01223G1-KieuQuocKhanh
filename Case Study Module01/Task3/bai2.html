<body>

<h3>Task 3. Bài 2 </h3>
<script>

    let n1 = prompt("Nhap do dai mang A")
    let n2 = prompt("Nhap do dai mang B")
    let arr1 = [];
    let arr2 = [];
    let arr12 = [];

    for (let i = 0; i < n1; i++) {
        arr1[i] = prompt("Nhap phan tu thu " + (i + 1) + " cua mang A");
    }

    for (let i = 0; i < n2; i++) {
        arr2[i] = prompt("Nhap phan tu thu " + (i + 1) + " cua mang B");
    }

    for (let i = 0; i < n2; i++) {
        if (arr1.indexOf(arr2[i]) === -1) {
            arr12.push(arr2[i]);
        }
    }
    document.write("MissingValua(A,B) =[" + arr12 + "]");

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>

</html>
