<body>
<h3>Bài 6: Giải phương trình bậc 1.</h3>
<input type="number" id="a" placeholder="Nhập a">
<input type="number" id="b" placeholder="Nhập b">
<button onclick="Enter()">Enter</button>
<p id="display"></p>

<script>

    function Enter() {

        let numbA = parseInt(document.getElementById("a").value);
        let numbB = parseInt(document.getElementById("b").value);
        let x = -(Number(numbB) / Number(numbA)) ;
        let result ;

        if ( numbA === 0 ){
            if ( numbB === 0){
                result =  "Phương trình vô số nghiệm";
            } else {
                result = " Phương trình vô nghiệm";
            }
        } else {

            result = " Phương trình có nghiệm là: " + x ;
        }


        document.getElementById("display").innerHTML = result ;

    }

</script>
