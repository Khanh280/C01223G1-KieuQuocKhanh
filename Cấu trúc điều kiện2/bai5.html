<h3>Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</h3>
<br>
<input type="text" id="LengthA" placeholder="Nhập độ dài cạnh a">
<input type="text" id="LengthB" placeholder="Nhập độ rộng cạnh b">
<button onclick="Enter()">Enter</button>
<p id="area"></p>


<script>
    function Enter() {

        let lengthA = parseInt(document.getElementById("LengthA").value);
        let lengthB = parseInt(document.getElementById("LengthB").value);
        let area = (Number(lengthA) * Number(lengthB)) / 2;

        area = "Diện tích hình chữ nhật là: " + area + " m<sup>2<sup>";
        document.getElementById("area").innerHTML = area ;

    }
</script>
