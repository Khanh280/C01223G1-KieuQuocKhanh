<!DOCTYPE html>
<html lang="en">
<head>

<body>

<h1> Kiểm tra số ngày trong tháng</h1>
<br>
<br>

<input type="number" min="1" max="12" id="day" placeholder="Nhập số thang">
<button onclick="onClick()">Checkk</button>

<p id="Result">Đây là nơi hiển thị kết quả </p>

<script>
    function onClick() {
        let january = 1;
        let february = 2;
        let march =3;
        let april =4;
        let may =5;
        let june =6;
        let july =7;
        let august =8;
        let september =9;
        let october =10;
        let november =11;
        let december =12;
        let day = parseInt(document.getElementById("day").value);

        switch ( day ) {
            case january:
            case march:
            case may:
            case july:
            case august:
            case october:
                document.getElementById("Result").innerHTML = "Tháng" + day + ": có 31 ngày";
                break;

            case february:
                document.getElementById("Result").innerHTML = "Tháng" + day + ": có 28 hoặc 29 ngày";
                break;

            case april:
            case june:
            case september:
            case november:
            case december:
                document.getElementById("Result").innerHTML = "Tháng" + day + ": có 30 ngày";
                break;

            default :
                document.getElementById("Result").innerHTML = "Vui lòng nhập lại" ;
        }
    }

</script>
