<body>

<h3>Viết chương trình tính giá điện.</h3>

<input type="text" id="inputkWh" placeholder="Nhập lượng điện tiêu thụ kWh">
<button onclick="Enter()">Tính</button>
<p id="Result"></p>

<script>

    function Enter() {

        let kwh = +document.getElementById("inputkWh").value;
        let result ;

        if ( kwh < 50  ) {
            result = kwh * 1.678 + "VND";
        } else if ( kwh < 100 ) {
            result = kwh * 1.734 + "VND";
        } else if ( kwh < 200 ){
            result = kwh * 2.014 + "VND";
        } else if ( kwh < 300 ){
            result = kwh * 2.536 + "VND";
        } else if ( kwh < 400) {
            result = kwh * 2.834 + "VND";
        } else {
            result = kwh * 2.927 + "VND";
        }

        document.getElementById("Result").innerHTML = result ;

    }

</script>

</html>
