<body>

<h3>Bài 3: Tính diện tích hình vuông khi biết cạnh a.</h3>
<br>
<input type="text" id="Length" placeholder="Nhập độ dài cạnh a">
<button onclick="Enter()">Enter</button>
<p id="area"></p>


<script>
    function Enter() {

        let length = parseInt(document.getElementById("Length").value);
        let area = Math.pow(Number(length), 2) ;

        area = "Diện tích hình vuông là: " + area + " m<sup>2</sup>" ;
        document.getElementById("area").innerHTML = area ;

    }
</script>
