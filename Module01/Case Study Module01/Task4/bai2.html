<h1> Task4: Bài 2.</h1>
<script>
    // Cach 1
    let str = prompt("Nhập xâu ký tự");
    let arrStr = [];
    for (let i = 0; i < str.length; i++) {
        arrStr.push(str[i]);
    }

    let count = 0;
    let newArr = [];
    for (let i = 0; i < arrStr.length; i++) {
        if ((arrStr.indexOf(arrStr[i]) !== -1) && (arrStr.indexOf(arrStr[i])) !== newArr.indexOf(arrStr[i])) {
            newArr.push(arrStr[i]);
            count++;
        }
    }
    document.write("Mảng bạn nhập vào có " + count + " ký tự khác nhau là: " + newArr);
