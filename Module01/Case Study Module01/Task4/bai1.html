<head>
    <meta charset="UTF-8">

<body>

<script>

    function checkCharacters() {
        let strCharacters = prompt("Nhập xâu ký tự");
        let arrCharacters = [];
        let empty = " ";

        for (let i = 0; i < strCharacters.length; i++) {
            arrCharacters.push(strCharacters[i]);
        }

        let arrLowwerAndDeleteEmpty = [];
        for (let i = 1; i <= arrCharacters.length; i++) {
            if (arrCharacters[i - 1] !== empty && strCharacters[i] === empty) {
                arrLowwerAndDeleteEmpty.push(strCharacters[i - 1].toLowerCase());
                arrLowwerAndDeleteEmpty.push(strCharacters[i].toLowerCase());
            } else if (arrCharacters[i - 1] !== empty && arrCharacters[i] !== empty) {
                arrLowwerAndDeleteEmpty.push(strCharacters[i - 1].toLowerCase());
            }
        }
        document.write(" Trước khi chuẩn hoá : <br/>" + arrCharacters.join(""));

        let arrUpper = [];
        for (let i = 0; i < arrLowwerAndDeleteEmpty.length; i++) {
            if (i === 0) {
                arrUpper.push(arrLowwerAndDeleteEmpty[i].toUpperCase());
            } else if (arrLowwerAndDeleteEmpty[i - 1] === empty) {
                arrUpper.push(arrLowwerAndDeleteEmpty[i].toUpperCase());
            } else {
                arrUpper.push(arrLowwerAndDeleteEmpty[i]);
            }
        }
        document.write("<br/>" + " sau khi chuẩn hoá : <br/>" + arrUpper.join(""));
        console.log(arrUpper);// Check khoảng cách giữa các từ

        let longArr = arrUpper.join("").toString().split(" ");
        let maxLong = longArr[0];
        for (let i = 0; i < longArr.length; i++) {
            if (maxLong.length < longArr[i].length) {
                maxLong = longArr[i];
            }
        }
        document.write("<br/>" + "Từ dài nhất trong xâu là: " + maxLong);
    }
    checkCharacters();

</script>

</html>
