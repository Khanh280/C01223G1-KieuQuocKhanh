<h1> Task5: Bài 2.</h1>
<p id="countInteger"></p>
<script>

    function maxAndMinNumber() {
        let m = +prompt("Mảng 2 chiều  Nhập độ dài của mảng");
        let n = +prompt("Nhap do dai mang con");
        let arr =[];

        for (let i=0; i<m ; i++){
            arr[i]=[];
            for ( let j=0; j<n; j++){
                arr[i][j] = +prompt("Nhap phan tu thu " + j + " cua mang " + (i+1));
            }
        }
        // document.write(arr);
        let max = arr[0][0];
        let min = arr[0][0];
        let countInteger = 0;

        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (max < arr[i][j]) {
                    max = arr[i][j];
                }
                if (min > arr[i][j]) {
                    min = arr[i][j];
                }
            }
        }
        document.write(" Trong mảng bạn nhập Array=[ "+ arr + " ] Giá trị lớn nhất và nhỏ nhất trong mảng 2 chiều là: Max = " + max + " Min = " + min);
    }
    maxAndMinNumber()
</script>
