<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study</title>
</head>

<body>
<h3>Task 3. Bài 3 </h3>
<p id="displayArr"></p>
<p id="displayNumber"></p>
<button onclick="checkNumber()">Nhập lại</button>
<script>

    function checkNumber() {
        do {
            n = prompt("Nhập độ dài mảng A va B");
            if (n <= 1) {
                alert("Độ dài ít nhất là 2 để so sánh chớ");
            }
        } while (n <= 1);

        let arr1 = [];
        let arr2 = [];
        let phanSoLonNhat = 0;
        let count = 0;
        let indexMax;

        for (let i = 0; i < n; i++) {
            arr1[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng A");
        }

        for (let i = 0; i < n; i++) {
            let e;
            do {
                e = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng B");
                if (e === 0) {
                    alert("Mẫu số phải lớn hơn 0, vui lòng nhập lại");
                }
                do {
                    if (isNaN(e)) {
                        alert("Nhập số nguyên chớ đừng nhập bậy 'Nhập lại nè' ")
                        e = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng B");
                    }
                } while (isNaN(e));
            } while (e === 0);
            arr2.push(e);
        }

        for (let i = 1; i < n; i++) {
            if ((arr1[i - 1] / arr2[i - 1]) > (arr1[i] / arr2[i])) {
                phanSoLonNhat = arr1[i - 1] + "/" + arr2[i - 1];
            } else if ((arr1[i - 1] / arr2[i - 1]) === (arr1[i] / arr2[i])) {
                phanSoLonNhat = arr1[i - 1] + "/" + arr2[i - 1] + " " + arr1[i] + "/" + arr2[i] + "";
                count++;
            } else {
                phanSoLonNhat = arr1[i] + "/" + arr2[i];
            }
            indexMax = i - 1;
        }

        document.getElementById("displayArr").innerHTML = ("Mảng A=[" + arr1 + "] <br/>" + "Mảng B=[" + arr2 + "] <br/>");
        if (count > 1) {
            alert("Có nhiều phân số bằng nhau, vui lòng nhập lại");
        } else {
            document.getElementById("displayNumber").innerHTML = (phanSoLonNhat + " là phân số lớn nhất, có chỉ số là " + (indexMax + 1));
        }
    }

    checkNumber();

</script>

</body>

</html>
