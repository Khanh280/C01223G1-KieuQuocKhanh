<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Study</title>
</head>

<body>
<h3>Task 3. Bài 4 </h3>
<p id="display"></p>
<input type="text" id="water"  placeholder="Nhập thứ tự nước bạn chọn">
<input type="number" min="1" value="1" id="amount" placeholder="Nhập số lượng">
<button onclick="addWater()">Thêm vào giỏ hàng</button>
<button onclick="payWater()">Tính tiền</button>
<p id="result"></p>
<p> Giỏ hàng hiện có: </p>
<p id="repo"></p>
<p id="pay"></p>

<script>
    let result;
    let amount;
    let total=0;
    let nameWater =0;
    let flag = true;
    do {
        document.getElementById("display").innerHTML = ("Quẹo lựa nước uống ở đây:" + "<br/>" +
            "1. Cafe" + "<br/>" +
            "2. Cam vắt" + "<br/>" +
            "3. Nước ép cà rốt" + "<br/>" +
            "4. Nước ép cà chua" + "<br/>" +
            "5. Nước lọc" + "<br/>" +
            "6. Nước dừa" + "<br/>" +
            "7. Không chọn");
        flag = false;
    } while (flag);
    function addWater() {
        let checkWater = +document.getElementById("water").value;
        amount = +document.getElementById("amount").value;
        let cafe = 1;
        let orange = 2;
        let carot = 3;
        let tomato = 4;
        let water = 5;
        let coconut = 6;
        let noChon = 7;

        switch (checkWater) {
            case cafe:
                if (amount > 0) {
                    result = amount * 15 ;
                    nameWater =" Caffe " ;
                }
                break;
            case orange:
                if (amount > 0) {
                    result =  amount * 25;
                    nameWater =" Cam vắt " ;
                }
                break;
            case carot:
                if (amount > 0) {
                    result =  amount * 25 ;
                    nameWater = " Nước ép cà rốt" ;
                }
                break;
            case tomato:
                if (amount > 0) {
                    result =  amount * 25 ;
                    nameWater = " Nước ép cà chua ";
                }
                break;
            case water:
                if (amount > 0) {
                    result = amount * 10 ;
                    nameWater = " Nước lọc ";
                }
                break;
            case coconut:
                if (amount > 0) {
                    result =  amount * 30;
                    nameWater = " Nước dừa " ;
                }
                break;
            case noChon:
                result = "Bạn đã không chọn món";
        }
        if (checkWater === 7) {
            alert("Bạn đã không thêm món");
        } else  if (checkWater > 0 && checkWater < 7) {
            document.getElementById("repo").innerHTML +=nameWater + " (SL " +  amount + ") : " +  result  + " ngàn đồng. <br/>";
        }
        total +=  result;
    }

    function payWater() {
        if ( total > 0){
            document.getElementById("pay").innerHTML = "Tổng số tiền phải thanh toán là: " + total + " ngàn đồng.";
        } else {
            document.getElementById("pay").innerHTML = "Chưa có gì để tính hết...";
        }
    }

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>

</html>
