<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
let str1 = prompt("Hãy nhập xâu ky tự để kiểm tra");
    let str2 = prompt("Hãy nhập xâu ky tự để kiểm tra");
    let arr1 = [];
    let arr2 = [];
    let newArr = [];
    let count = 0;

    for (let i = 0; i < str1.length; i++) {
        arr1.push(str1[i]);
    }

    for (let j = 0; j < str2.length; j++) {
        arr2.push(str2[j]);
    }

    for (let k = 0; k < arr1.length; k++) {
        for (let v = 0; v < arr2.length; v++) {
            if (arr1[k] === arr2[v]) {
                newArr.push(arr2[v]);
                arr2.splice(v, 1);
                count++;
                break;
            }
        }
    }
    document.write("Số lượng ký tự chung của 2 xâu " + str1 + " và " + str2 + " là " + count + ". Gồm: " + newArr);

</script>
</html>
