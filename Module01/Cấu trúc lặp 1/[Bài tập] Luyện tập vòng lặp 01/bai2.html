<script>

    let numb = prompt("Nhập nhiệt độ hiện tại");

    for ( i = 0; i < 100; i++){
        if ( numb > 100){
            numb = prompt("Giảm nhiệt độ");
        } else if (numb < 20) {
            numb = prompt("Tăng nhiệt độ");

        } else {
            alert("Nhiệt độ ổn định");
            break;
        }
    }



</script>
