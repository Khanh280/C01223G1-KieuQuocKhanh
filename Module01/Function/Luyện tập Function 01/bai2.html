<h1>[Bài tập] Luyện tập tạo và sử dụng hàm 01: Bai 2.</h1>
<script>

    function agusment(number) {
        result = number + 1;
        return number;
    }
    let result = +prompt("Nhap so bat ky");
    agusment(result);
    number = result;
    document.write(number);

</script>
