<h1>[Bài tập] Luyện tập tạo và sử dụng hàm 01: Bai 3.</h1>
<script>

    function parameter(a, b) {
        if (a > b) {
            result = a + " > " + b;
            return result;
        } else if (a <= b) {
            result = a + b;
            return result;
        }
    }
    let parameterA = +prompt("Nhap tham so thu nhat");
    let parameterB = +prompt("Nhap tham so thu hai");
    parameter(parameterA, parameterB);
    alert(result);

</script>
