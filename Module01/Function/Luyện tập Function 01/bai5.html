<h1>[Bài tập] Luyện tập tạo và sử dụng hàm 01: Bai 5.</h1>
<script>

    function callStar(nameStar) {
        let arrNameStar = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let arrConstellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let result;

        for (let i = 0; i < arrNameStar.length; i++) {
            if (nameStar === arrNameStar[i]) {
                result = arrConstellation[i];
                break;
            } else {
                result = "Khong co chom sao nao"
            }
        }
        document.write(result);
    }
    let arrAxamine = prompt("Nhap ten ngoi sao");
    callStar(arrAxamine);
</script>
