<head>

<body>

<h1>[Bài tập] Hàm kiểm tra số nguyên tố</h1>
<script>

    let count = 0;

    function checkNumber(numberIn) {
        for (let N = 1; N <= numberIn; N++) {
            if (numberIn % N === 0) {
                count += 1;
            }
            if (count == 2) {
                result = numberIn + " là số nguyên tố";
            } else {
                result = numberIn + " không phải là số nguyên tố";
            }
        }
    }
    let numbIn = +prompt("Nhập số để kiểm tra");
    checkNumber(numbIn);
    document.write(result);

</script>

</body>
</html>
