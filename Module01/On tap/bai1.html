<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Tap</title>
</head>

<body>

<h3>Bai 1</h3>
<script>

    let N = +prompt("Nhap do dai mang so");
    let arr = [];
    let sum = 0;

    for (let i = 0; i < N; i++) {
        arr[i] = +prompt("Nhap so thu " + (i + 1));
    }
    document.write("So phan tu ban nhap la " + arr + "<br/>");
    for (let i = 1; i <= arr.length; i++) {
        if (i % 2 !== 0) {
            if (arr[i - 1] % 2 === 0) {
                sum += arr[i - 1];
            }
        }
    }
    document.write("Tong cua cac so chan o vi tri la: " + sum);

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>

</html>
