<h1>Bài 4:</h1>
<script>
        let str= prompt("Nhap chuoi")
        let count =0;
        let khoangChan = " ";

        for ( let i=0; i < str.length; i++){
            if ( str[i] == khoangChan)
                count+=1;
        }
        document.write("Chuoi ban nhap co " + (count + 1) + " tu." );

</script>
