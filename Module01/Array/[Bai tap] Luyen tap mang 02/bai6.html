<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[*Bài tập] Luyện tập mảng 02</title>
</head>

<body>

<h1>Bài 6:</h1>
<script>

    let arr = prompt("Nhap mang ky tu");
    let result = [];

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "-") {
            result.push("_");
        } else {
            result.push(arr[i]);
        }
    }
    document.write(result.join(""));

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>

</html>
