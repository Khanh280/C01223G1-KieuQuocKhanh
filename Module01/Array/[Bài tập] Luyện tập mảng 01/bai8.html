<body>

<h1>Bài 8:</h1>
<script>

    let arrInt = [1,3,4,5,12,7,8,19,20,15];
    let max ;

    for ( let i = 0; i <arrInt.length; i++) {
        for ( let j=i+1; j <= arrInt.length; j++){
            if ( arrInt[i] < arrInt[j]){
                max = arrInt[i];
                arrInt[i] = arrInt[j];
                arrInt[j] = max ;
            }
        }
    }
    document.write(arrInt);

</script>
<!-- C0123G1-Kiều Quốc Khánh -->
</body>
</html>
