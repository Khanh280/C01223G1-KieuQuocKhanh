    for ( let i=0; i<n; i++){
        let checkExist;
        let e;
        do {
            checkExist = false;
            e = +prompt("Nhap phan tu thu " + (i+1));
            if (arr.indexOf(e) === -1){
                checkExist = true;
            } else {
                alert("So da trung, vui long nhap lai");
            }
        } while(!checkExist);
        arr.push(e);
    }
    document.write("Mang so ban vua nhap la: " + arr);

</script>
